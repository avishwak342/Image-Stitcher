<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image Stitcher</a>
        </div>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/clear">Clear Cache</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- upload images section -->
        <div class="row">
            <div class="col-12">
                <!-- show error / flash messages -->
                <div class="row">
                    <div class="col-12">
                        <p>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                        <ul class="flashes m-0">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                        </p>
                    </div>
                </div>
                <!-- display input images -->
                <div class="row">
                    <div class="col-12">
                        {{image_names}}
                        <div class="row">
                            {% for image_name in image_names %}
                            <div class="col-6 text-center m-0 p-1">
                                <img class="img-responsive m-3 col-12"
                                    src=" {{url_for('sendImage', filename=image_name)}}">
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-12">
                        <form method="get" action="/start">
                            <button class="btn btn-outline-info col-12" id="start-btn" type="submit">start</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <!-- output section -->
        <div class="row mb-3">
            <div class="col-12 text-center ">
                <img class="img-responsive m-1 col-12" src=" {{url_for('sendImage', filename='results')}}">
            </div>
        </div>
        <hr />
    </div>
